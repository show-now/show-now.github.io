<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache Friends Webserver</title>
</head>
<body>
    <textarea id="copyText" style="display: none;" placeholder="Type something...">
&lt;?php
$names &#x3D; array(‘Ram’, ‘Ravi’, ‘Kumar’, ‘Barath’, ‘Lavanya’);
foreach ($names as $name)
{
	echo “Name: $name&lt;br&gt;”;
	echo “Length: “ . strlen($name) . “&lt;br&gt;&lt;br&gt;”;
}
$count &#x3D; count($names);
echo “Total number of names: $count &lt;br&gt;”;
?&gt;
	</textarea>

    <button onclick="copyToClipboard()">Copy</button>

    <script>
        function copyToClipboard() {
            // Get the text from the textarea
            var copyText = document.getElementById("copyText");

            // Select the text in the textarea
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Deselect the text
            copyText.blur();
        }
    </script>

</body>
</html>
